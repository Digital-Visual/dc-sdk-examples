<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer = DC.ImageryLayerFactory.createGoogleImageryLayer({
      style: 'img'
    })
    viewer.addBaseLayer(baselayer)
    let layer = new DC.VectorLayer('layer')
    viewer.addLayer(layer)

    let polyline = new DC.Polyline('-75, 35; -100, 35;-100, 30;-75, 30')
    polyline.setStyle({
      width: 10,
      material: new DC.PolylineImageTrailMaterialProperty({
        speed: 20,
        image: 'examples/images/icon/arrow.png',
        repeat: { x: 40, y: 1 }
      }),
      clampToGround: true
    })
    layer.addOverlay(polyline)
    viewer.flyTo(layer)
  }
  DC.ready(initViewer)
</script>
