<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer = DC.ImageryLayerFactory.createGoogleImageryLayer({
      style: 'img'
    })
    viewer.addBaseLayer(baselayer)
    let layer = new DC.VectorLayer('layer')
    viewer.addLayer(layer)

    let polyline = new DC.Polyline('-75, 35; -90, 35').setStyle({
      width: 3,
      material: new DC.PolylineFlowMaterialProperty({
        color: DC.Color.RED,
        duration: 200
      }),
      clampToGround: true
    })

    let polyline1 = new DC.Polyline('-75, 35; -75, 20').setStyle({
      width: 3,
      material: new DC.PolylineFlowMaterialProperty({
        color: DC.Color.ORANGE,
        duration: 200
      }),
      clampToGround: true
    })
    layer.addOverlay(polyline).addOverlay(polyline1)
    viewer.flyTo(layer)
  }
  DC.ready(initViewer)
</script>
