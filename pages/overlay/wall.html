<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer = DC.ImageryLayerFactory.createGoogleImageryLayer({
      style: 'img'
    })
    viewer.addBaseLayer(baselayer)
    let layer = new DC.VectorLayer('layer')
    viewer.addLayer(layer)

    let wall = new DC.Wall(
      '-107.0,43.0,100000.0;-97.0,43.0,100000.0;-97.0,40.0,100000.0;-107.0,40.0,100000.0;-107.0,43.0,100000.0'
    )
    wall.setStyle({
      material: DC.Color.RED,
      outline: true
    })
    layer.addOverlay(wall)
    viewer.flyTo(layer)
  }
  DC.ready(initViewer)
</script>
