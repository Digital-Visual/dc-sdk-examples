<div id="viewer-container"></div>
<script>
  let viewer = undefined
  function initViewer() {
    viewer = new DC.Viewer('viewer-container')

    let baselayer = DC.ImageryLayerFactory.createGoogleImageryLayer({
      style: 'img'
    })
    viewer.addBaseLayer(baselayer, {
      iconUrl: 'examples/images/icon/img.png',
      name: '地图'
    })
    let baselayer_elc = DC.ImageryLayerFactory.createGoogleImageryLayer()
    viewer._mapSplit.enable = true
    viewer._mapSplit.addBaseLayer(baselayer_elc, -1)
  }
  DC.ready(initViewer)
</script>
