<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer = DC.ImageryLayerFactory.createGoogleImageryLayer({
      style: 'img'
    })
    viewer.addBaseLayer(baselayer)
    let fogEffect  = new DC.FogEffect('brightness',DC.Color.BLACK,{near:10,nearValue:0,far:2000,farValue:1.0})
    viewer.addEffect(fogEffect)
    let layer = new DC.TilesetLayer('layer')
    viewer.addLayer(layer)
    let tileset = new DC.Tileset(
      'http://data.marsgis.cn/3dtiles/max-ytlhz/tileset.json'
    )
    layer.addOverlay(tileset)
    viewer.flyTo(tileset)
  }
  DC.ready(initViewer)
</script>
