<div id="viewer-container">
  <div class="btn-box">
    <ul>
      <li><button onclick="start()">开始</button></li>
      <li><button onclick="stop()">结束</button></li>
    </ul>
  </div>
</div>
<script>
  let viewer = undefined
  let radarScan = undefined

  function start(){
    radarScan.start()
  }

  function stop(){
    radarScan.stop()
  }


  function initViewer() {
    viewer = new DC.Viewer('viewer-container').setOptions({
      globe: {
        depthTestAgainstTerrain: true
      }
    })
    let baselayer = DC.ImageryLayerFactory.createGoogleImageryLayer({
      style:'img'
    })
    baselayer.defaultBrightness = 0.1
    viewer.addBaseLayer(baselayer)

    let layer = new DC.TilesetLayer('layer')
    viewer.addLayer(layer)
    let style = new DC.TilesetStyle()
    style.color = {
      conditions: [
        ['${floor} >= 300', 'rgba(45, 0, 75, 0.5)'],
        ['${floor} >= 200', 'rgb(102, 71, 151)'],
        ['${floor} >= 100', 'rgb(170, 162, 204)'],
        ['${floor} >= 50', 'rgb(224, 226, 238)'],
        ['${floor} >= 25', 'rgb(252, 230, 200)'],
        ['${floor} >= 10', 'rgb(248, 176, 87)'],
        ['${floor} >= 5', 'rgb(198, 106, 11)'],
        ['true', 'rgb(127, 59, 8)']
      ]
    }
    let tileset = new DC.Tileset(
      'http://data.marsgis.cn/3dtiles/jzw-shanghai/tileset.json'
    ).setStyle(style)
    layer.addOverlay(tileset)
    radarScan =new DC.RadarScan( viewer,'121.489206,31.241320',1000,{
      duration: 3
    })
    viewer.flyToPosition(new DC.Position(121.491415, 31.208443, 1954.04, 0, -28))
  }
  DC.ready(initViewer)
</script>
