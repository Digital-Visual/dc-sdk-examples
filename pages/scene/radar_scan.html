<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container').setOptions({
      globe: {
        depthTestAgainstTerrain: true
      }
    })
    let baselayer = DC.ImageryLayerFactory.createGoogleImageryLayer()
    viewer.addBaseLayer(baselayer)
    new DC.RadarScan( viewer, new DC.Position(120.38105869, 31.10115627, 20),1000,{
      duration: 3
    })
    viewer.flyToPosition(new DC.Position(120.380788, 31.066719, 2136, 0, -30))
  }
  DC.ready(initViewer)
</script>
