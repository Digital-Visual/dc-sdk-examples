<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer = DC.ImageryLayerFactory.createGoogleImageryLayer({
      style: 'img'
    })
    viewer.addBaseLayer(baselayer)
    viewer.on(DC.MouseEventType.CLICK, e => {
      viewer.popup.config = {
        customClass: 'custom-popup'
      }
      viewer.popup.setPosition(e.position).setContent('我是popUp')
    })
  }
  DC.ready(initViewer)
</script>
