<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container').setOptions({
      globe: false
    })

    let layer = new DC.VectorLayer('layer')
    viewer.addLayer(layer)

    let polyline = new DC.Polyline('-75, 35; -125, 35')
    polyline.setStyle({
      width: 10,
      material: DC.Color.RED
    })
    layer.addOverlay(polyline)
    viewer.flyTo(layer)
  }
  DC.ready(initViewer)
</script>
