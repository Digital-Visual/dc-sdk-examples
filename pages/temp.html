    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #viewer-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .custom-popup {
        background: rgba(39, 39, 39, 0.6);
        border-radius: 4px;
        color: #fff;
        text-align: center;
      }
      .custom-popup::after {
        position: absolute;
        content: '';
        left: calc(50% - 3.5px);
        bottom: -15px;
        border-width: 7px;
        border-style: solid;
        border-color: rgba(39, 39, 39, 0.6) transparent transparent transparent;
      }
      .dc-hawkeye-map {
        left: unset !important;
        bottom: unset !important;
        top: 20px !important;
        right: 20px !important;
      }

      .btn-box{
        position: fixed;
        top: 20px;
        left: 80px;
        z-index: 1000;
        height: 40px;
        background: rgba(0,0,0,0.6);
        padding: 10px 10px 0 10px;
        border-radius: 10px;
        color:#fff;
      }

      #video{
        position: absolute;
        visibility: hidden;

      }

      .btn-box ul li {
        display: inline-block;
      }
      .btn-box ul li button {
        width: 60px;
        height: 30px;
        background-color: rgba(32,160,255,.2);
        border: 1px solid #fff;
        color:#fff;
        cursor: pointer;
        outline: none;
      }
    </style>
